<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | Admin</title>
</head>
<body>
    <form action="/add-product" method="POST">
        <input type="text" name="id" placeholder="Product ID"> <br/>
        <input type="text" name="name" placeholder="Product name"> <br/>
        <input type="text" name="image" placeholder="Product image"> <br/>
        <input type="number" name="price" placeholder="Product price"> <br/>
        <input type="number" name="quantity" placeholder="Product quantity"> <br/>
        <input type="submit" value="ADD PRODUCT">
    </form>
</body>
</html>
